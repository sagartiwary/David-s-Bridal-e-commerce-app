<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the SignUp Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300&family=Noto+Sans+Mono&family=Poppins:wght@300&family=Satisfy&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            font-family: poppins;
        }

        #signup {
            width: 700px;
            height: 700px;
            margin: 0 auto;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            position: relative;
            top: 30px;
        }

        #imgContainer {
            /* border: 1px solid black; */
            text-align: center;
        }

        #boxes {
            display: flex;
            padding: 20px;
        }

        #googleLink {
            width: 360px;
        }

        input {
            width: 270px;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #submit {
            margin-top: 30px;
            width: 290px;
            background-color: red;
            color: white;
            border: none;
            font-weight: bolder;
            padding: 15px;
        }

        #already {
            font-size: 13px;
            text-align: center;
             /* margin-top: ; */
        }

        label {
            font-weight: 600;
        }

        #first {
            color: gray;
            font-size: 10px;
            padding: 10px;
        }
    </style>

                        <label>Email</label><br>
                        <input type="email" id="email" placeholder="name@host.com" required><br>
                        <label>Given name</label><br>
                        <input type="text" id="name" required><br>
                        <label>Family Name</label><br>
                        <input type="text" id="fname" required><br>
                        <label>Password</label><br>
                        <input type="password" id="password" required><br>

<script>
    let myForm = document.getElementById("form");
    let userEmail = document.getElementById("email");
    let username = document.getElementById("name");
    let familyName = document.getElementById("fname");
    let passCode = document.getElementById("password");



    myForm.addEventListener("submit",(e)=>{
        e.preventDefault();

        let formData = {
        email : userEmail.value,
        name : username.value,
        nickName : familyName.value,
        password : passCode.value
        }


        let userData = JSON.parse(localStorage.getItem("user-data")) || [] ;

        userData.push(formData);
        localStorage.setItem("user-data",JSON.stringify(userData));
    })
    
</script>
